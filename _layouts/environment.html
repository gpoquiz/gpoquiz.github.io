---
layout: default
---
<h1>{{ page.title }}</h1>
<h2> {{ page.type }}</h2>
<p>{{content}}</p>
<h3>Projects</h3>
<ul>
  {% assign filtered_projects = site.projects | where: 'environment', page.environment %}
  {% for project in filtered_projects %}
    <li><a href="{{ project.url }}">{{ project.title }}</a></li>
  {% endfor %}
</ul>
